<body>
    <div></div>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2>Recover Password</h2>
                    <p class="w-lg-50">Please Enter Secret Key &amp; Phone Number to Change Your Password!</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col">
                    <div class="row register-form">
                        <div class="col">
                            <form class="custom-form" action="mypassword.php" method="POST" onsubmit="return validateForm();">
                                <h1>Please Enter The Required Credentials to Change Your Password!</h1>
                                <div class="row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Phone Number</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="number" name="phone_number" required></div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Secret Key</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="number" name="secret_key" required></div>
                                    
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Enter New Passowrd</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="password" name="newpassword" required></div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Repeat New Passowrd</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="password" name="newpassword1" required></div>
                                </div>
                                <button class="btn btn-light submit-button" type="submit">SHow my password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function validateForm() {
            var phoneNumber = document.getElementsByName('phone_number')[0].value;
            var secretKey = document.getElementsByName('secret_key')[0].value;
            var newPassword = document.getElementsByName('newpassword')[0].value;
            var newPasswordRepeat = document.getElementsByName('newpassword1')[0].value;
        
            if (!phoneNumber || isNaN(phoneNumber)) {
                alert("Please enter a valid phone number.");
                return false;
            }
        
            if (!secretKey || isNaN(secretKey)) {
                alert("Please enter a valid secret key.");
                return false;
            }
        
            if (newPassword.length < 8) {
                alert("New password must be at least 8 characters long.");
                return false;
            }
        
            // Password validation regex pattern
            var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}$/;
        
            if (!passwordPattern.test(newPassword)) {
                alert("New password must contain at least 1 capital letter, 1 small letter, 1 special character, 1 number, and be at least 8 characters long.");
                return false;
            }
        
            if (newPassword !== newPasswordRepeat) {
                alert("New passwords do not match.");
                return false;
            }
        
            // Form is valid
            return true;
        }
        </script>
